language: node_js
node_js:
  - "node"

branches:
  only:
    - master

script:
  - yarn run build

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  local-dir: build
  committer-from-gh: true
  on:
    branch: master

after_success:
  - yarn run build-wmflabs
  - yarn run deploy-wmflabs

notifications:
  email: false
